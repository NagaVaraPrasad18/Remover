<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

	<style>
		/* Apply base styles */
		body {
		    margin: 0;
		    padding: 0;
		    font-family: 'Inter', sans-serif;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    background-color: #f9fafb; /* Light gray background */
		    color: #111;
		    transition: background-color 0.3s, color 0.3s;
		}

		/* Dark mode support */
		@media (prefers-color-scheme: dark) {
		    body {
		        background-color: #111;
		        color: #fff;
		    }
		}

		/* Centering the 404 container */
		.glass-card {
		    background: rgba(255, 255, 255, 0.1);
		    backdrop-filter: blur(10px);
		    border-radius: 16px;
		    padding: 2rem;
		    text-align: center;
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    border: 1px solid rgba(255, 255, 255, 0.2);
		}

		/* 404 Number Styling */
		.glass-card .relative {
		    position: relative;
		    display: inline-block;
		}

		.glass-card .relative div {
		    font-size: 6rem;
		    font-weight: bold;
		    text-transform: uppercase;
		    background: linear-gradient(to right, #ff3e3e, #ff0080);
		    -webkit-background-clip: text;
		    color: transparent;
		}

		/* Pulsing background effect */
		@keyframes pulse {
		    0% { opacity: 0.4; transform: scale(1); }
		    50% { opacity: 1; transform: scale(1.1); }
		    100% { opacity: 0.4; transform: scale(1); }
		}

		.animate-pulse {
		    animation: pulse 1.5s infinite;
		}

		/* Link Styling */
		a {
		    display: inline-flex;
		    align-items: center;
		    font-size: 1rem;
		    font-weight: 600;
		    color: #ff3e3e;
		    text-decoration: none;
		    transition: color 0.3s;
		}

		a:hover {
		    color: #ff0080;
		}

		/* Icon Styling */
		a svg {
		    width: 1rem;
		    height: 1rem;
		    margin-right: 0.5rem;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
		    .glass-card {
		        max-width: 90%;
		    }

		    .glass-card .relative div {
		        font-size: 4rem;
		    }
		}

	</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.2/framer-motion.umd.min.js"></script>
  <script>
    ( function () {
      var urlParams = new URLSearchParams(window.location.search);
      var encodedUrl = urlParams.get("url");
      var mode = urlParams.get("mode");

      var validModes = ["remove_paywall_1", "remove_paywall_2", "remove_paywall_3", "remove_paywall_4"];

      function isValidUrl(string) {
        try {
          new URL(string);
          return true;
        } catch (e) {
          return false;
        }
      }

      if (isValidUrl(decodeURIComponent(encodedUrl)) && validModes.includes(mode)) {
        // Store the redirection data in sessionStorage
        sessionStorage.setItem("redirectTo", `/result?url=${encodeURIComponent(encodedUrl)}&mode=${mode}`);
		// Redirect to React app (index.html)
		window.location.href = "./";
      }
	  else {
		//sessionStorage.setItem("redirectTo", `NotFound`);
		//window.location.href = "./";
	  }

      
    })();
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">
    <div class="max-w-md w-full p-8 rounded-2xl glass-card text-center">
        <div class="relative mb-6 inline-block">
            <div class="absolute inset-0 rounded-full bg-red-500/20 animate-pulse"></div>
            <div class="relative z-10 text-9xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-500">
                404
            </div>
        </div>

        <h1 class="text-2xl font-bold mb-4">Page Not Found</h1>

        <p class="text-gray-600 dark:text-gray-300 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <a href="./" class="inline-flex items-center space-x-2 text-primary hover:text-primary/80 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span>Back to Home</span>
        </a>
    </div>

    <script>
        // Fade-in animation using Framer Motion
        document.addEventListener("DOMContentLoaded", () => {
            const motion = window.motion;
            const page = document.querySelector("body");

            motion.animate(page, { opacity: [0, 1] }, { duration: 0.5 });
        });
    </script>
</body>
</html>
